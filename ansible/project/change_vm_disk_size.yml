- name: Resize Proxmox VM disk and filesystem
  hosts: localhost
  gather_facts: no
  tasks:

    - name: Resize the filesystem (ext4)
      shell: |
        echo "{{ vm_password }}" | sudo -S resize2fs /dev/sda1  # Adjust based on your partition
      become: yes
      become_method: sudo
      vars:
        ansible_ssh_pass: "{{ vm_password }}"
      delegate_to: "{{ vm_ip }}"
