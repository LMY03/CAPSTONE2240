<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ticketing/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'ticketing/images/De_La_Salle_University_Seal.svg.png' %}" alt="Logo">
            </div>
            <div>
                <form method = 'post' action = "{% url "users:login" %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" name = "username">
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" name = "password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-light" type="submit">Submit</button>
                      </div>
                </form>
            </div>
            {% comment %} <div class="divider">
                <span>or</span>
            </div>
            <div class="google-login">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <img src="{% static 'ticketing/images/google.png' %}" alt="Google Logo">
                    <span>Login with Google</span>
                </a>
            </div> {% endcomment %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
