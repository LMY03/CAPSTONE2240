<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    {% block css %} {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
                <div class="logo text-center mb-4">
                    <img src="{% static 'ticketing/images/De_La_Salle_University_Seal.svg.png' %}" alt="Logo">
                </div>
                <div class="logo text-center mb-4">
                    <a href="{% url 'dashboard' %}" class="text-decoration-none">
                        <h5 class="text-white">Dashboard</h5>
                    </a>
                </div>
                <ul class="nav flex-column">
                    {% comment %} Kailangan natin gawing dynamic ito  {% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ticketing:index' %}">
                            <i class="bi bi-list-ul"></i> Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ticketing:ticket_list' %}">
                            <i class="bi bi-ticket-perforated"></i> Ticket List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'proxmox:index' %}">
                            <i class="bi bi-server"></i> Virtual Machines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'monitoring:index' %}">
                            <i class="bi bi-graph-up"></i> Monitoring
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:user_management'%}">
                            <i class="bi bi-person"></i> User Account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports:index'%}">
                            <i></i> Reports
                        </a>
                    </li>
                </ul>
                <a href="{% url 'logout' %}" class="logout">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </a>
            </div>

        {% block content %}
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock  %}
</body>
</html>
