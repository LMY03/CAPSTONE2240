
{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'reports/css/styles.css' %}">
{% endblock css %} 

{% block content %}
<div id="main" class="min-vh-100" style="padding: 1rem 0rem 1rem 1rem">
  <h1 style="font-size:2vw;font-weight:600;display:block;margin:0.5rem 1rem;">
    Report Generation</h1>

    <form method="POST" id="filterForm">
      {% csrf_token %}
      <div class="row g-3">
        <!-- DATE selection -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Conditions</h5>
              <div class="mb-3">
                <label class="form-label me-2">Data from</label>
                <input id="dateStart" name="startdate" type="date" class="form-control form-control-sm d-inline-block w-auto me-2">
                <label class="form-label me-2">to</label>
                <input id="dateEnd" name="enddate" type="date" class="form-control form-control-sm d-inline-block w-auto">
              </div>
            </div>
          </div>
        </div>
    
        <!-- METRICS selection -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Metrics</h5>
              <div class="row">
                <div class="col-md-6">
                  <!-- CPU Usage -->
                  <div class="form-check mb-2">
                    <input type="checkbox" id="cpuCheck" value="cpuUsage" name="cpuUsage" class="form-check-input">
                    <label for="cpuCheck" class="form-check-label">CPU Usage</label>
                  </div>
                  <!-- RAM Usage -->
                  <div class="form-check mb-2">
                    <input type="checkbox" id="ramCheck" value="memoryUsage" name="memoryUsage" class="form-check-input">
                    <label for="ramCheck" class="form-check-label">Memory Usage</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- NET IN -->
                  <div class="form-check mb-2">
                    <input type="checkbox" id="netInCheck" value="netin" name="netin" class="form-check-input">
                    <label for="netInCheck" class="form-check-label">Network In</label>
                  </div>
                  <!-- NET OUT -->
                  <div class="form-check mb-2">
                    <input type="checkbox" id="netOutCheck" value="netout" name="netout" class="form-check-input">
                    <label for="netOutCheck" class="form-check-label">Network Out</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
