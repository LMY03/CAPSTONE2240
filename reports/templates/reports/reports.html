
{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'reports/css/styles.css' %}">
{% endblock css %} 

{% block content %}
<div id="main" class="min-vh-100" style="padding: 1rem 0rem 1rem 1rem">
  <h1 style="font-size:2vw;font-weight:600;display:block;margin:0.5rem 1rem;">
    Report Generation</h1>

  <form method="POST" id="filterForm">
    {% csrf_token %}
    <div class="row row-padding">

      <!-- DATE selection -->
      <div>
        <div class="col-md-6" style="padding-right: 0rem;">
          <div class="content-card" style="margin-top:1rem;height:80%;">
            <h5 style="margin-bottom: 1rem;">Conditions</h5>
            <div class="form-group">
              <span style="font-size:1.2vw;margin-right:0.8rem">Data from</span>
              <input id="dateStart" name="startdate" type="date" style="margin-right:0.8rem">
              <span style="font-size:1.2vw;margin-right:0.8rem">to</span>
              <input id="dateEnd" name="enddate" type="date" style="margin-right:0.8rem">
            </div>
          </div>
        </div>
      </div>

      <!-- METRICS selection -->
      <div>

      </div>

    </div>
  </form>
    
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
