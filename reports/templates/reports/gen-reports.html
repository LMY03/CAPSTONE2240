{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'reports/css/styles.css' %}">

<!-- jquery -->
<link rel="stylesheet" type="text/css" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/css/dataTables.checkboxes.css"  />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- bootstrap5 -->
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script type="text/javascript" src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/js/dataTables.checkboxes.min.js"></script>
{% endblock css %} 

{% block content %}

<div id="main">
  <div id="comparison-div">
    <!-- <h1>{{vmArr}}</h1> -->
    <div class="linechart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <h4>Average Usage</h4>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <canvas id="pieCpuUsage" height="100px" width="200px" style="display: inline-block;"></canvas>
        </div>
        <div class="col-md-3">
          <canvas id="pieMemUsage" height="100px" width="200px" style="display: inline-block;"></canvas>
        </div>
        <div class="col-md-3">
          <canvas id="pieStorageUsage" height="100px" width="200px" style="display: inline-block;"></canvas>
        </div>
      </div>
    </div>

    <div id="cpuUsageDiv" class="line-chart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <canvas id="cpuUsage" height="30" width="100"></canvas>
    </div>
    <div id="memUsageDiv" class="line-chart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <canvas id="memUsage" height="30" width="100"></canvas>
    </div>
    <div id="netinDiv" class="line-chart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <canvas id="netInUsage" height="30" width="100"></canvas>
    </div>
    <div id="netoutDiv" class="line-chart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <canvas id="netOutUsage" height="30" width="100"></canvas>
    </div>
    <div id="vmCpuDiv" class="line-chart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <canvas id="vmCpuUsage" height="30" width="100"></canvas>
    </div>
    <div id="vmMemDiv" class="line-chart-container" style="margin: 0rem 0rem 0.5rem 1rem">
      <canvas id="vmMemUsage" height="30" width="100"></canvas>
    </div>
  </div>
</div>

{% endblock content %}

{% block script %}
<script src="{% static 'reports/js/gen-reports.js' %}"></script>
{% endblock script %}
